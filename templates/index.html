<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing Email Analysis</title>
</head>
<body>
    <h1>Phishing Email Analysis</h1>
    <form method="post">
        <label for="sender_email">Sender Email:</label><br>
        <input type="email" id="sender_email" name="sender_email" required><br><br>

        <label for="email_body">Email Body:</label><br>
        <textarea id="email_body" name="email_body" rows="10" cols="50" required></textarea><br><br>

        <button type="submit">Analyze Email</button>
    </form>
</body>
</html>
